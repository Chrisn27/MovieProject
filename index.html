<!DOCTYPE html>
<html>
<head>

	<!-- CSS - Materialize and anime -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<title>Chrisflix</title>

	<!-- Jquery and firebase -->
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<script type="text/javascript" src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<body>

 <nav>
   <img class="brand-logo center chrisflix" src="assets/images/logo.png">
   </div>

<div class="container">

    <div class="fixed-action-btn horizontal click-to-toggle">
      <a class="btn-floating btn-large red">
        <i class="material-icons"></i>
      </a>
      <ul>
        <li><a class="waves-effect waves-light btn"><i class="material-icons">Action</i></a></li>
        <li><a class="waves-effect waves-light btn"><i class="material-icons">Comedy</i></a></li>
        <li><a class="waves-effect waves-light btn"><i class="material-icons">Horror</i></a></li>
        <li><a class="waves-effect waves-light btn"><i class="material-icons">Drama</i></a></li>
      </ul>
    </div>
  </div>

<div class="col s3">
 <div class="input-field nav-search center-align">
   <input id="search" type="search" required>
   <label class="label-icon" for="search"><i class="material-icons">search</i></label>
 </div>
</div>

</div>

 <div class="results">

 </div>

</div>

<script type="text/javascript" src="assets/javascript/app.js"></script>
